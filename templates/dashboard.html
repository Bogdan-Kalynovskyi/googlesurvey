<section class="surveys">
     <table class="table">
          <thead><tr>
               <td>Google ID</td><td>Question</td>
          </tr></thead>
          <tbody ng-repeat="(id, survey) in ctrl.surveys">
          <tr data-id="{{ id }}">
               <td ng-bind="survey.survey_google_id"></td>
               <td ng-bind="survey.question"></td>
          </tr>
          </tbody>
     </table>
     Load tags by survey Id
     <input ng-model="ctrl.surveyId" placeholder="Google Survey ID"> <button ng-click="ctrl.loadBySurveyId()">Load</button>
     <br>
     or
     <input type="file" custom-on-change="ctrl.uploadFile" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">

     <hr>
     <button ng-click="ctrl.mergeRows()" class="btn btn-sm btn-primary">Merge Selected</button>
     <button ng-click="ctrl.deleteRows()" class="btn btn-sm btn-danger">Delete Selected</button>
     <br>
     <br>
     <input placeholder="Tags..."> <button ng-click="ctrl.addTags()">Bulk Add</button>
</section>

<section class="tags">
     <div layout="row" layout-sd="column">
          <div flex id="tags-table"></div>
          <div flex id="tags-barchart"></div>
     </div>
</section>
