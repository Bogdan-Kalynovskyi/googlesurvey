<div class="flex-no-stretch">
    <button data-toggle="collapse" data-target="#surveys" class="btn btn-block btn-primary btn-sm">Surveys List</button>
</div>
<div id="surveys" class="flex-no-stretch collapse in">

     <table class="table table-striped table-bordered table-hover">
          <thead><tr>
               <td></td><td></td><td>Google ID</td><td>Question</td>
          </tr></thead>
          <tbody ng-repeat="(id, survey) in ctrl.surveys">
          <tr data-id="{{ id }}">
              <td><a ng-click="ctrl.loadSurveyById(id)">load</a></td>
              <td><a ng-click="ctrl.deleteSurveyById(id)">delete</a></td>
               <td ng-bind="survey.survey_google_id"></td>
               <td ng-bind="survey.question"></td>
          </tr>
          </tbody>
     </table>
    Upload new survey from Excel file
    <input type="file" custom-on-change="ctrl.uploadFile" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
</div>

<div class="flex-no-stretch">
     <button data-toggle="collapse" data-target="#tags" class="btn btn-block btn-primary btn-sm">Tags</button>
</div>
<div id="tags" class="flex-stretch collapse in">
     <button ng-click="ctrl.mergeRows()" class="btn btn-sm btn-primary">Merge Selected</button>
     <button ng-click="ctrl.deleteRows()" class="btn btn-sm btn-danger">Delete Selected</button>
     <br>
     <br>
     <input placeholder="Tags..."> <button ng-click="ctrl.addTags()">Bulk Add</button>

     <div layout="row" layout-sd="column">
          <div flex id="tags-table"></div>
          <div flex id="tags-barchart"></div>
     </div>
</div>
