<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['table', 'bar']});
//        google.charts.load('current', {'packages':['bar']});

        google.charts.setOnLoadCallback(drawTable);
        google.charts.setOnLoadCallback(drawChart);

        function drawTable() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Tag');
            data.addColumn('number', 'Count');
            data.addRows([
                ['Mike', 100],
                ['Jim', 80],
                ['Alice', 125],
                ['Bob', 70]
            ]);

            var table = new google.visualization.Table(document.getElementById('table_div'));

            table.draw(data, {showRowNumber: false, width: '100%', height: '100%'});
        }

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Tag', 'Count'],
                ['Mike', 100],
                ['Jim', 80],
                ['Alice', 125],
                ['Bob', 70]
            ]);

            var options = {
                chart: {
                    title: 'What\'s the first thing that comes to your mind when you think of Adelaide?',
                    subtitle: 'Results for Survey ID: 7zvv744imo6fwz7glftvtx2koq',
                },
                bars: 'horizontal' // Required for Material Bar Charts.
            };

            var chart = new google.charts.Bar(document.getElementById('barchart_material'));

            chart.draw(data, options);
        }
    </script>
</head>
<body>
<table class="columns">
    <tr>
        <td><div id="table_div" style="border: 1px solid #ccc"></div></td>
        <td><div id="barchart_material" style="border: 1px solid #ccc; width: 900px; height: 500px"></div></td>
    </tr>
</table>

    <!--<div id="barchart_material" style="width: 900px; height: 500px;"></div>-->
</body>
</html>
